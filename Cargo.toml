[package]
name = "robutt"
version = "0.1.0"
authors = ["Erik Hollensbe <github@hollensbe.org>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
irc = { version = "^0.14", features = [ "yaml", "json", "toml" ] }
rand = ">=0"
openapi = { path = './gamesdbapi' }
futures = "^0.3"
futures-util = '>=0'
tokio = '>=0'
regex = '>=0'
discord = { git = "https://github.com/SpaceManiac/discord-rs", branch = "master", features = [ ] }

[dependencies.reqwest]
version = "^0.10"
default-features = false
features = ["json", "default-tls"]
